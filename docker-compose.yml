version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Passw0rd"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - gov2biz-network

  gateway:
    build:
      context: ./src/Gov2Biz.Gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - licenseservice
      - documentservice
    networks:
      - gov2biz-network

  licenseservice:
    build:
      context: ./src/Gov2Biz.LicenseService
      dockerfile: Dockerfile
    container_name: licenseservice
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=LicenseDB;User Id=sa;Password=Passw0rd;TrustServerCertificate=True
    depends_on:
      - sqlserver
    networks:
      - gov2biz-network

  documentservice:
    build:
      context: ./src/Gov2Biz.DocumentService
      dockerfile: Dockerfile
    container_name: documentservice
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=DocumentDB;User Id=sa;Password=Passw0rd;TrustServerCertificate=True
    depends_on:
      - sqlserver
    networks:
      - gov2biz-network

  notificationservice:
    build:
      context: ./src/Gov2Biz.NotificationService
      dockerfile: Dockerfile
    container_name: notificationservice
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=NotificationDB;User Id=sa;Password=Passw0rd;TrustServerCertificate=True
    depends_on:
      - sqlserver
    networks:
      - gov2biz-network

  paymentservice:
    build:
      context: ./src/Gov2Biz.PaymentService
      dockerfile: Dockerfile
    container_name: paymentservice
    ports:
      - "5005:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=PaymentDB;User Id=sa;Password=Passw0rd;TrustServerCertificate=True
    depends_on:
      - sqlserver
    networks:
      - gov2biz-network

  web:
    build:
      context: ./src/Gov2Biz.Web
      dockerfile: Dockerfile
    container_name: web
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ApiGateway__BaseUrl=http://gateway:8080
    depends_on:
      - gateway
    networks:
      - gov2biz-network

volumes:
  sqlserver_data:

networks:
  gov2biz-network:
    driver: bridge
