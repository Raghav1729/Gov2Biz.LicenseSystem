services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Passw0rd"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - gov2biz-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Passw0rd -Q 'SELECT 1' || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  gateway:
    build:
      context: .
      dockerfile: ./src/Gov2Biz.Gateway/Dockerfile
    container_name: gateway
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - licenseservice
      - documentservice
    networks:
      - gov2biz-network

  licenseservice:
    build:
      context: .
      dockerfile: ./src/Gov2Biz.LicenseService/Dockerfile
    container_name: licenseservice
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=Gov2BizLicenseSystem;User Id=sa;Password=Passw0rd;TrustServerCertificate=True
    depends_on:
      - sqlserver
    networks:
      - gov2biz-network

  documentservice:
    build:
      context: .
      dockerfile: ./src/Gov2Biz.DocumentService/Dockerfile
    container_name: documentservice
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=Gov2BizLicenseSystem;User Id=sa;Password=Passw0rd;TrustServerCertificate=True
    depends_on:
      - sqlserver
    networks:
      - gov2biz-network

  notificationservice:
    build:
      context: .
      dockerfile: ./src/Gov2Biz.NotificationService/Dockerfile
    container_name: notificationservice
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=Gov2BizLicenseSystem;User Id=sa;Password=Passw0rd;TrustServerCertificate=True
    depends_on:
      - sqlserver
    networks:
      - gov2biz-network

  paymentservice:
    build:
      context: .
      dockerfile: ./src/Gov2Biz.PaymentService/Dockerfile
    container_name: paymentservice
    ports:
      - "5005:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=Gov2BizLicenseSystem;User Id=sa;Password=Passw0rd;TrustServerCertificate=True
    depends_on:
      - sqlserver
    networks:
      - gov2biz-network

  web:
    build:
      context: .
      dockerfile: ./src/Gov2Biz.Web/Dockerfile
    container_name: web
    ports:
      - "5006:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ApiGateway__BaseUrl=http://gateway:8080
    depends_on:
      - gateway
    networks:
      - gov2biz-network

volumes:
  sqlserver_data:

networks:
  gov2biz-network:
    driver: bridge
